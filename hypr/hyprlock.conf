disable_loading_bar = true
source = ~/.cache/wal/colors-hyprland.conf
background {
    monitor =
    path = $(cat ~/.cache/wal/wal)   # only png supported for now
    color = $color1

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 3 # 0 disables blurring
    blur_size = 8
    noise = 0
    contrast = 1
    brightness = 0.8
    vibrancy = 1
    vibrancy_darkness = 0.0
}
input-field {
    monitor =
    size = 350, 50
    outline_thickness = 0
    dots_size = 0.25 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.3 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = $color0
    inner_color = $color0
    font_color = $color8
    fade_on_empty = false
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = Password # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34) # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off

    position = 0, -200
    halign = center
    valign = center
    font_family = Montserrat
}
label {
	monitor =
	text = cmd[update:1000] echo "$(date +%-I:%M%p)"
	color = $color0
	font_size = 50
	font_family = Montserrat

	position = -25%,25%
}
label {
	monitor =
	text = cmd[update:40000000] echo "$(date +%A\ %B\ %d\ %Y)"
	color = $color0
	font_family = Montserrat

	position = -25%,20%
